<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Coding Events</title>
</head>
<body>
<h1>All Events</h1>

<p th:unless="${events} and ${events.size()}">No Events</p>


    <th:block>
        <ul th:each="event : ${events}">
            <li th:text="${event}"></li>
        </ul>
    </th:block>
</body>
</html>
